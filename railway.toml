# Railway.toml - Railway deployment configuration for Papito Worker
# This is the autonomous 24/7 worker that posts to Moltbook

[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile.autonomous"

[deploy]
startCommand = "python scripts/papito_autonomous_forever.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# No port needed - this is a worker service, not a web server
