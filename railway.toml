# Railway.toml - Railway deployment configuration
# See: https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
# Run the API server (not the CLI agent)
# The Dockerfile CMD will start uvicorn on the PORT

# NO health check - let Railway auto-detect
# The app will respond to requests on PORT

# Restart on failure
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[service]
# Use Railway's PORT environment variable
internalPort = 8000
