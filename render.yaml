# Render.yaml - For Render.com deployment
# Deploy Papito as a background worker that runs forever

services:
  - type: worker
    name: papito-autonomous
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/papito_autonomous_forever.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_OWNER_CHAT_ID
        sync: false
      - key: X_BEARER_TOKEN
        sync: false
      - key: X_API_KEY
        sync: false
      - key: X_API_SECRET
        sync: false
      - key: X_ACCESS_TOKEN
        sync: false
      - key: X_ACCESS_TOKEN_SECRET
        sync: false
